<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<f:view contentType="text/html">
	
		<h:body>
		
			<h:form>
			
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Usuário:" />
					<h:inputText required="true" requiredMessage="Campo de usuário obrigatorio"
								 value="#{loginMB.loginTO.usuario}">
					</h:inputText>
					
					<h:outputLabel value="Senha:" />
					<h:inputText required="true" requiredMessage="Campo de senha obrigatorio"
								 value="#{loginMB.loginTO.senha}">
					</h:inputText>
				
					<h:commandButton value="Login" action="#{loginMB.logar}" />
				
				</h:panelGrid>
			
			</h:form>
		
		</h:body>
	
	</f:view>

</html>
