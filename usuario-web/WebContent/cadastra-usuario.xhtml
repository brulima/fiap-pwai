<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<f:view contentType="text/html">

		<h:body>
		
			<h:outputLabel value="Usuário Logado: " />
			<h:outputText value="#{login.loginTO.usuario}" />
			
			<h:outputLabel value=" - Perfil: " />
			<h:outputText value="#{login.loginTO.perfil}" />
			
			<br />
			
			<hr />
		
			<h:form>
			
				<h:panelGrid columns="3">
				
					<h:outputLabel value="Nome: " />
					<h:inputText label="Nome" value="#{usuario.usuarioTO.nome}" maxlength="50"/>
					<br />
					
					<h:outputLabel value="Sobrenome: " />
					<h:inputText label="Sobrenome" value="#{usuario.usuarioTO.sobrenome}" maxlength="50"/>
					<br />
					
					<h:outputLabel value="CEP: " />
					<h:inputText value="#{usuario.usuarioTO.sobrenome}"/>
					<h:commandButton value="Login" actionListener="#{usuarioMB.usuarioTO.sobrenome}" />
					
					<h:outputLabel value="Logradouro: " />
					<h:outputLabel value="Avenida Lins de Vasconcelos"/>
					<br />
					
					<h:outputLabel value="Numero: " />
					<h:inputText value="#{usuario.usuarioTO}"/>
					<br />
					
					<h:outputLabel value="Complemento: " />
					<h:inputText value="#{usuario.usuarioTO}"/>
					<br />
					
					<h:outputLabel value="Bairro: "/>
					<h:outputLabel value="Vila Mariana"/>
					<br />
					
					<h:outputLabel value="Cidade: " />
					<h:outputLabel value="São Paulo"/>
					<br />
					
					<h:outputLabel value="Estado: " />
					<h:outputLabel value="SP"/>
					<br />
					
					<h:outputLabel value="Idade: " />
					<h:inputText value="#{usuario.usuarioTO.idade}"/>
					<br />
					
					<h:outputLabel value="Telefone: " />
					<h:inputText value="#{usuario.usuarioTO.telefone}"/>
					<br />
					
					<h:outputLabel value="Data de Nascimento: " />
					<h:inputText value="#{usuario.usuarioTO.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
					</h:inputText>
					<br />
					
					<h:outputLabel value="URL Foto: " />
					<h:inputText value="#{usuarioMB.usuarioTO.sobrenome}"/>
					<h:commandButton value="Carregar Foto" actionListener="#{usuarioMB.cadastrarFoto}" />
					
					<h:outputLabel value="Preview Foto: " />
					<h:outputLabel value="" />
					<br/>
					
					<h:commandButton value="Cadastrar Usuario" actionListener="#{usuarioMB.cadastrarUsuario}" />
					<h:commandButton value="Lougout" action="logout" />
					
					
				</h:panelGrid>
			
			</h:form>
		
		</h:body>

	</f:view>
	
</html>
